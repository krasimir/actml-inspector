<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ActML graph</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #container {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="../actml-inspector.js"></script>
  <script>
    window.onload = async function () {
      const snapshots = await (await fetch('./todomvc.json')).json();

      actmlInspector.init({
        container: document.querySelector('#container')
      });

      [ snapshots[0], snapshots[1], snapshots[2] ].forEach((snapshot, i) => {
        setTimeout(() => {
          actmlInspector.render(snapshot);
        }, i * 2000);
      });
    }
  </script>
</body>
</html>
